<h3>結合則であって交換則ではない</h3>
<ul>
<li>項の順番を入れ替えると普通に結果は変わる <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.788ex" height="1.887ex" role="img" focusable="false" viewBox="0 -833.9 790.1 833.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"></g><g data-mml-node="TeXAtom" transform="translate(33,363) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mo"><path data-c="2217" d="M229 286Q216 420 216 436Q216 454 240 464Q241 464 245 464T251 465Q263 464 273 456T283 436Q283 419 277 356T270 286L328 328Q384 369 389 372T399 375Q412 375 423 365T435 338Q435 325 425 315Q420 312 357 282T289 250L355 219L425 184Q434 175 434 161Q434 146 425 136T401 125Q393 125 383 131T328 171L270 213Q283 79 283 63Q283 53 276 44T250 35Q231 35 224 44T216 63Q216 80 222 143T229 213L171 171Q115 130 110 127Q106 124 100 124Q87 124 76 134T64 161Q64 166 64 169T67 175T72 181T81 188T94 195T113 204T138 215T170 230T210 250L74 315Q65 324 65 338Q65 353 74 363T98 374Q106 374 116 368T171 328L229 286Z"></path></g><g data-mml-node="mn" transform="translate(500,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></g></g></svg></mjx-container>
<ul>
<li><code>&quot;abc&quot; + &quot;def&quot;</code> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.486ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="2.106ex" role="img" focusable="false" viewBox="0 -716 778 931"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z"></path></g></g></g></svg></mjx-container> <code>&quot;def&quot; + &quot;abc&quot;</code></li>
<li><code>&quot;1&quot;.invalidNel |+| &quot;2&quot;.invalidNel // == Invalid(NonEmptyList(&quot;1&quot;, &quot;2&quot;))</code></li>

</li>

<h2>cats における結合則</h2>
<p><a href="https://github.com/typelevel/cats/blob/v2.12.0/kernel/src/main/scala/cats/kernel/Semigroup.scala">Semigroup</a> (半群)</p>
<ul>
<li>前述の「演算」が <code>combine()</code> に該当します</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-class"><span class="hljs-keyword">trait</span> <span class="hljs-title">Semigroup</span>[@sp(<span class="hljs-type">Int</span>, <span class="hljs-type">Long</span>, <span class="hljs-type">Float</span>, <span class="hljs-type">Double</span>) <span class="hljs-type">A</span>] <span class="hljs-keyword">extends</span> <span class="hljs-title">Any</span> <span class="hljs-keyword">with</span> <span class="hljs-title">Serializable</span> </span>{ self =&gt;
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">combine</span></span>(x: <span class="hljs-type">A</span>, y: <span class="hljs-type">A</span>): <span class="hljs-type">A</span>
}
</code></pre>
<p><a href="https://github.com/typelevel/cats/blob/v2.12.0/core/src/main/scala/cats/syntax/semigroup.scala">cats/syntax/semigroup.scala</a></p>
<ul>
<li><code>Semigroup</code> (結合則)を満たす型は <code>|+|</code> で結合できます</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-keyword">final</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">SemigroupOps</span>[<span class="hljs-type">A</span>: <span class="hljs-type">Semigroup</span>](<span class="hljs-params">lhs: <span class="hljs-type">A</span></span>) </span>{
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">|+|</span></span>(rhs: <span class="hljs-type">A</span>): <span class="hljs-type">A</span> = <span class="hljs-type">Semigroup</span>[<span class="hljs-type">A</span>].combine(lhs, rhs)
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">combine</span></span>(rhs: <span class="hljs-type">A</span>): <span class="hljs-type">A</span> = <span class="hljs-type">Semigroup</span>[<span class="hljs-type">A</span>].combine(lhs, rhs)
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-marpit-pagination="8" data-marpit-pagination-total="23" style="--paginate:true;">
<h2>cats における Monoid</h2>
<p><a href="https://github.com/typelevel/cats/blob/v2.12.0/kernel/src/main/scala/cats/kernel/Monoid.scala">Monoid</a></p>
<ul>
<li><code>Semigroup</code> に「単位元」を追加したもの
<ul>
<li><code>empty</code> が「単位元」に該当します</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-class"><span class="hljs-keyword">trait</span> <span class="hljs-title">Monoid</span>[@sp(<span class="hljs-type">Int</span>, <span class="hljs-type">Long</span>, <span class="hljs-type">Float</span>, <span class="hljs-type">Double</span>) <span class="hljs-type">A</span>] <span class="hljs-keyword">extends</span> <span class="hljs-title">Any</span> <span class="hljs-keyword">with</span> <span class="hljs-title">Semigroup</span>[<span class="hljs-type">A</span>] </span>{ self =&gt;

  <span class="hljs-comment">/**
   * Return the identity element for this monoid.
   */</span>
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">empty</span></span>: <span class="hljs-type">A</span>

  <span class="hljs-comment">/**
   * Tests if `a` is the identity.
   */</span>
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">isEmpty</span></span>(a: <span class="hljs-type">A</span>)(<span class="hljs-keyword">implicit</span> ev: <span class="hljs-type">Eq</span>[<span class="hljs-type">A</span>]): <span class="hljs-type">Boolean</span> =
    ev.eqv(a, empty)
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-marpit-pagination="9" data-marpit-pagination-total="23" style="--paginate:true;">
<h2>モノイドの何が嬉しいのか</h2>
<p><a href="https://ja.wikipedia.org/wiki/%E3%83%A2%E3%83%8E%E3%82%A4%E3%83%89#%E8%A8%88%E7%AE%97%E6%A9%9F%E7%A7%91%E5%AD%A6%E3%81%AB%E3%81%8A%E3%81%91%E3%82%8B%E3%83%A2%E3%83%8E%E3%82%A4%E3%83%89">モノイド#計算機科学におけるモノイド: Wikipedia</a></p>
<blockquote>
<p>計算機科学において、多くの抽象データ型はモノイド構造を持つ。よくあるパターンとして、モノイド構造を持つデータ型の元の列を考えよう。この列に対して 「重畳」(fold) あるいは「堆積」(accumulate) の操作を施すことで、列が含む元の総和のような値が取り出される。例えば、多くの反復アルゴリズムは各反復段階である種の「累計」を更新していく必要があるが、モノイド演算の重畳を使うとこの累計をすっきりと表記できる。</p>
</blockquote>
</section>

<h3>要約</h3>
<ul>
<li>要は、与えられた区間中の最小値を答える問題
<ul>
<li>区間は場合により様々</li>
<li>値の更新もある</li>
</ul>
</li>
<li>素朴にループで最小値を探すと、毎回区間が長い時に計算が間に合わない</li>
</ul>
</section>

<h2>セグメント木</h2>
<p>実は、区間の「最大/最小の値」や「総和」などを求めるのに便利なセグメント木 (segment-tree) というデータ構造があります</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-marpit-pagination="13" data-marpit-pagination-total="23" style="--paginate:true;">
<h2>セグメント木の構造</h2>
<p><img src="./01_segtree_initial.png" alt="" /></p>
<ul>
<li>対象となる <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> 個のデータが葉に収まるサイズの2分木を用意します</li>
<li>実際には配列
<ul>
<li>index 1からの方が計算しやすいので、index 0 は未使用
<ul>
<li>自身の <code>index * 2</code> が左、<code>index * 2 + 1</code> が右の子ノードになる</li>
<li>自身の <code>index / 2</code> が親ノードの index になる</li>
</ul>
</li>
<li>配列の後ろ半分が葉に該当し、対象の実データを格納</li>
<li>配列の前半分の各ノードには、対応する区間の最小値を格納します</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-marpit-pagination="14" data-marpit-pagination-total="23" style="--paginate:true;">

<p><img src="./02_segtree_update.png" alt="" /></p>

<ol>
<li>最初の値が格納されてる葉 <code>i: 8</code> を 1 に更新</li>
<li><code>index / 2</code> しながら最小値を更新していく</li>
</ol>

<h2>セグメント木の問い合わせ</h2>
<p><img src="./04_segtree_query.png" alt="" /></p>
<p>半開区間 <code>[1, 7)</code> の最小値を求める場合</p>
<ul>
<li><code>最小値 = Min(左の子ノードの最小値, 右の子ノードの最小値)</code> みたいな感じで<br />
根から葉に向かって再帰的に潜っていく</li>
<li>子ノードに潜った時、「求める区間」と比較して処理を分岐
<ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-keyword">case</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">SLQ</span>(<span class="hljs-params">first: <span class="hljs-type">Int</span>, firstCount: <span class="hljs-type">Int</span>, second: <span class="hljs-type">Int</span>, secondCount: <span class="hljs-type">Int</span></span>)</span>
</code></pre>
</li>
<li>このインスタンスが 2 つある場合、それらの中で 1 番目と 2 番目に大きい値の個数は計算できそう
<ul>
<li>この処理が「二項演算」になる</li>
</ul>
</li>
<li>全部値が 0 なら、それが「単位元」になるのでは…？
<ul>
<li>今回の場合 <code>SLQ(0, 0, -1, 0)</code> とか <code>SLQ(-1, 0, -2, 0)</code> でもよい</li>
</ul>
</li>
<li>モノイドだ！</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-marpit-pagination="20" data-marpit-pagination-total="23" style="--paginate:true;">
<h2>解けた！</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-scala"><span class="hljs-keyword">import</span> cats.<span class="hljs-type">Monoid</span>

<span class="hljs-keyword">case</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">SLQ</span>(<span class="hljs-params">first: <span class="hljs-type">Int</span>, firstCount: <span class="hljs-type">Int</span>, second: <span class="hljs-type">Int</span>, secondCount: <span class="hljs-type">Int</span></span>) </span>{
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">countOf</span></span>(value: <span class="hljs-type">Int</span>): <span class="hljs-type">Int</span> =
    <span class="hljs-keyword">if</span> (first == value)       { firstCount  }
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (second == value) { secondCount }
    <span class="hljs-keyword">else</span>                      { <span class="hljs-number">0</span>           }

  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">getLessThan</span></span>(value: <span class="hljs-type">Int</span>): <span class="hljs-type">Int</span> =
    <span class="hljs-keyword">if</span> (first &lt; value)       { first  }
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (second &lt; value) { second }
    <span class="hljs-keyword">else</span>                     { <span class="hljs-number">0</span>      }
}

<span class="hljs-class"><span class="hljs-keyword">object</span> <span class="hljs-title">SLQ</span> </span>{
  <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">apply</span></span>(value: <span class="hljs-type">Int</span>): <span class="hljs-type">SLQ</span> = <span class="hljs-type">SLQ</span>(value, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>)

  <span class="hljs-keyword">given</span> <span class="hljs-type">Monoid</span>[<span class="hljs-type">SLQ</span>] <span class="hljs-keyword">with</span> {
    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">empty</span></span>: <span class="hljs-type">SLQ</span> = <span class="hljs-type">SLQ</span>(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>)

    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">combine</span></span>(x: <span class="hljs-type">SLQ</span>, y: <span class="hljs-type">SLQ</span>): <span class="hljs-type">SLQ</span> = {
      <span class="hljs-keyword">val</span> first = x.first.max(y.first)
      <span class="hljs-keyword">val</span> second = x.getLessThan(first).max(y.getLessThan(first))
      <span class="hljs-keyword">val</span> firstCount  = x.countOf(first)  + y.countOf(first)
      <span class="hljs-keyword">val</span> secondCount = x.countOf(second) + y.countOf(second)

      <span class="hljs-type">SLQ</span>(first, firstCount, second, secondCount)
    }
  }
}
</code></pre>
</section>

<h2>セグメント木の弱点</h2>
<ul>
<li>区間更新 (RUQ: Range Update Query) がある場合、計算量の改善が見込めない
<ul>
<li>例
<ul>
<li>区間 <code>[l, r)</code> を特定の値に置き換える</li>
<li>区間 <code>[l, r)</code> の値を加減算する</li>
</ul>
</li>
<li>値を1個更新するのに <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="8.764ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 3873.7 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1152,0)"><path data-c="6C" d="M42 46H56Q95 46 103 60V68Q103 77 103 91T103 124T104 167T104 217T104 272T104 329Q104 366 104 407T104 482T104 542T103 586T103 603Q100 622 89 628T44 637H26V660Q26 683 28 683L38 684Q48 685 67 686T104 688Q121 689 141 690T171 693T182 694H185V379Q185 62 186 60Q190 52 198 49Q219 46 247 46H263V0H255L232 1Q209 2 183 2T145 3T107 3T57 1L34 0H26V46H42Z"></path><path data-c="6F" d="M28 214Q28 309 93 378T250 448Q340 448 405 380T471 215Q471 120 407 55T250 -10Q153 -10 91 57T28 214ZM250 30Q372 30 372 193V225V250Q372 272 371 288T364 326T348 362T317 390T268 410Q263 411 252 411Q222 411 195 399Q152 377 139 338T126 246V226Q126 130 145 91Q177 30 250 30Z" transform="translate(278,0)"></path><path data-c="67" d="M329 409Q373 453 429 453Q459 453 472 434T485 396Q485 382 476 371T449 360Q416 360 412 390Q410 404 415 411Q415 412 416 414V415Q388 412 363 393Q355 388 355 386Q355 385 359 381T368 369T379 351T388 325T392 292Q392 230 343 187T222 <li>この場合、遅延セグメント木 (lazy-segment-tree) が使えます
<ul>
<li>ノードの更新を実際に区間データ取得が発生するまで遅延させるデータ構造</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-marpit-pagination="22" data-marpit-pagination-total="23" style="--paginate:true;">
<h2>まとめ</h2>
<ul>
<li>モノイドは1つの二項演算と単位元をもつ代数的構造
<ul>
<li>単位元をもつ半群（単位的半群）</li>
</ul>
</li>
<li>モノイドを満たすデータ構造の列は fold / reduce / accumurate などで<br />
簡単に集約値を取り出せる</li>
<li>モノイドは特定のデータ構造でも活用されている
<ul>
<li>セグメント木を使えば、任意の区間値を高速に取得できる</li>
<li>遅延セグメント木であれば、区間更新にも対応可能</li>
</ul>
</li>
</ul>
</section>
